{% extends 'activity/base.html' %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class='row justify-content-center mt3'>
        <div class="col-md-5 col-sm-12 border-bottom">
            {% for post in posts %}
            <p><strong>{{ post.author}} </strong> {{ post.created_on }}</p>
            {% endfor %}
            <p>{{ post.content }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
