{% extends 'activity/base.html' %}


{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">Back To Feed</a>
        </div>
    </div>

    
    <div class='row justify-content-center mt-3'>
        <div class="col-md-5 col-sm-12 mb-5 border-bottom">
            <p><strong>{{ comment.author }} </strong> {{ comment.created_on }}</p>
            <p>{{ comment.content }}</p>
            <form method="POST">
                {% csrf_token %}
                <h5>Are You Sure You Want To Delete?</h5>
                <p>You are about to delete this post, this cannot be undone.</p>
                <div class='d-grid gap-2'>
                    <button class="btn btn-danger mt-3">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
   
{% endblock content %}
